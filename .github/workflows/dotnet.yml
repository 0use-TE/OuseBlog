name: Generate Index

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Run generator
        run: dotnet run App.cs

      - name: Push to generated branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "action@github.com"

          git checkout --orphan generated
          git reset --hard

          cp index.json index.html ./

          git add index.json index.html
          git commit -m "chore: update index"
          git push -f origin generated
